                padding-top: 10px;
                padding-bottom: 20px;

        /* --- VIDEO CLICKABLE LINK --- */
        .video-click-area {
            display: block; 
            position: relative;
            width: 100%;
            text-decoration: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            background-color: #000;
            cursor: pointer; 
        }

        /* Rasio Video Desktop (Landscape) */
        .video-click-area {
            aspect-ratio: 16 / 9;
        }

        /* Rasio Video HP (Portrait/TikTok Style) */
        @media (max-width: 768px) {
            .video-click-area {
                aspect-ratio: 9 / 16; 
                max-height: 75vh;
            }
        }

        .video-click-area video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            opacity: 0.9;
            pointer-events: none; /* Klik tembus ke link */
        }

        /* Efek Hover */
        .video-click-area:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
            box-shadow: 0 0 30px rgba(254, 44, 85, 0.6);
        }

        /* Tombol Play Overlay (Visual Saja) */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            animation: pulse-play 2s infinite;
            backdrop-filter: blur(2px);
            pointer-events: none;
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #fff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 8px;
        }

        /* --- TOMBOL CHAT NOW (BAWAH) --- */
        .btn-claim {
            display: inline-block;
            margin-top: 25px;
            width: 90%;
            max-width: 400px;
            padding: 15px 0;
            background: linear-gradient(45deg, #FE2C55, #FF0050);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .btn-claim:hover {
            background: linear-gradient(45deg, #d61e42, #e60045);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.7);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(254, 44, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0); }
        }
        @keyframes pulse-play { 
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); } 
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } 
        }
